name: Refresh IPC Areas Data

on:
  schedule:
    - cron: '0 6 * * 1'
  workflow_dispatch:
    inputs:
      full_refresh:
        description: 'Set to true to include historical assessment years (default uses current year only).'
        required: false
        default: 'false'

jobs:
  refresh:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Determine assessment years
        id: years
        shell: bash
        run: |
          if [ "${{ github.event_name }}" = "schedule" ]; then
            YEAR=$(date +'%Y')
            echo "args=--years ${YEAR}" >> "$GITHUB_OUTPUT"
          elif [ "${{ github.event.inputs.full_refresh }}" = "true" ]; then
            echo "args=" >> "$GITHUB_OUTPUT"
          else
            YEAR=$(date +'%Y')
            echo "args=--years ${YEAR}" >> "$GITHUB_OUTPUT"
          fi

      - name: Download country datasets
        env:
          IPC_KEY: ${{ secrets.IPC_KEY }}
        run: python scripts/download_ipc_areas.py ${{ steps.years.outputs.args }}

      - name: Combine global dataset
        run: python scripts/combine_ipc_areas.py

      - name: Create pull request
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: 'chore: refresh IPC areas data'
          branch: 'bot/refresh-ipc-areas'
          delete-branch: true
          title: 'Automated IPC areas data refresh'
          body: |
            Automated data refresh triggered by `${{ github.event_name }}`.
            - Years argument: `${{ steps.years.outputs.args }}`
            - Combines and simplifies global dataset after downloads.
